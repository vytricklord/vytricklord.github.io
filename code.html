<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm Ơn Bạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            max-width: 400px;
        }
        .container p {
            font-size: 1.2rem;
            color: #333;
        }
        .key-container {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 10px 15px;
            border: 2px dashed #007BFF;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        .key-container:hover {
            background: #007BFF;
            color: #fff;
            border-color: #0056b3;
        }
        img {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
        }
        .footer a {
            color: #ffe400;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CẢM ƠN BẠN</h1>
    <!--img src="/getkey/e1db0a3e397f47eef24387bd95064732.jpg" alt="TheVy"-->   
    <div class="container">
        <p>Chúc Bạn Ngày Mới Tốt Lành!</p>
        <p>API Key ngày <span id="current-date">dd/mm/yyyy</span> là:</p>
        <div class='key-container' id="key-display" onclick="copyToClipboard()">Đang tải key...</div>
        <p>(Nhấn vào key để sao chép)</p>
    </div>
    <div class="footer">
        <p>Copyright ©2024 | YOUTUBE :
            <a href="https://youtube.com/Herlyswartool">HERLYS WAR TOOL</a>
        </p>
    </div>

    <script>
        const token = "thevydzi";
        let currentKey = "";

        // Lấy ngày hiện tại
        function getCurrentDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            return `${dd}/${mm}/${yyyy}`;
        }

        // Sao chép key
        function copyToClipboard() {
            if (!currentKey) return;
            navigator.clipboard.writeText(currentKey)
                .then(() => alert("Key đã được sao chép: " + currentKey))
                .catch(() => alert("Không thể sao chép key, hãy thử lại!"));
        }

        // Load key khi DOM sẵn sàng
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("current-date").textContent = getCurrentDate();
            const keyDisplay = document.getElementById("key-display");

            fetch("https://thevykey.x10.mx/api/get-key-random.php")
                .then(res => res.json())
                .then(data => {
                    if (!data.key) {
                        keyDisplay.textContent = "❌ Không lấy được key.";
                        return;
                    }

                    const key = data.key;

                    fetch(`https://thevykey.x10.mx/api/verify.php?key=${key}&token=${token}`)
                        .then(res => res.json())
                        .then(result => {
                            if (result.success && result.key) {
                                currentKey = result.key;
                                keyDisplay.textContent = currentKey;
                            } else {
                                keyDisplay.textContent = "❌ Key không hợp lệ.";
                            }
                        })
                        .catch(() => {
                            keyDisplay.textContent = "❌ Lỗi xác minh key.";
                        });

                })
                .catch(() => {
                    keyDisplay.textContent = "❌ Lỗi khi lấy key.";
                });
        });
    </script>
</body>
</html>
